<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addpatient</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<th><br> <label for="name">Name:</label></th>
				<td><br> <input type="text" id="name" name="name">

				</td>
			</tr>
			<tr>

				<th><br> <label for="mobile">Mobile:</label></th>
				<td><br> <input type="tel" pattern="{0-9}[10]" id="mobile"
					name="mobile"></td>
			</tr>
			<tr>
				<th><br> <label for="dob">DOB:</label></th>
				<td><br> <input type="date" id="dob" name="dob"></td>
			</tr>
			<tr>
				<th><br> <label for="photo">Picture:</label></th>
				<td><br> <input type="file" id="photo" name="photo">
				</td>
			</tr>
			<tr>

				<td><br>

					<button type="submit">ADD</button></td>
				<td><br>
					<button type="reset">Cancel</button></td>
			</tr>
		</table>


	</form>

</body>
</html>
